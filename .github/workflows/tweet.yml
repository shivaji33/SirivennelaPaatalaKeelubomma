name: Tweet Random Song

on:
  schedule:
    - cron: '30 3 * * *'  # Runs at 3:30 AM UTC (9:00 AM IST)
    - cron: '30 7 * * *' # Runs at 7:30 AM UTC (1:00 PM IST)
    - cron: '30 15 * * *'  # Runs at 3:30 PM UTC (9:00 PM IST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          YOUTUBE_AUTH_TOKEN: ${{ secrets.YOUTUBE_AUTH_TOKEN }}
          YOUTUBE_PLAYLIST_ID: ${{ secrets.YOUTUBE_PLAYLIST_ID }}
        run: node app.js
